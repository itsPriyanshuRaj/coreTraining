<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div>
                <label for="">Name: </label>
                <input type="text" name="name" id="" placeholder="Enter your name">
            </div>
            <br>
            <div>

                <!-- email -->
                <label for="email">Email: </label>
                <input type="email" name="" id="" placeholder="Enter your email">
            </div>
            <br>
            <div>
                <!-- Password -->
                <label for="password">Password: </label>
                <input type="password" name="" id="" placeholder="Enter your password">
            </div>
            <br>
            <div>
                <!-- Phone number -->
                <label for="Phone Number">Phone Number: </label>
                <input type="number" name="phone number" id="" placeholder="Enter your phone number">
            </div>
            <br>
            <div>
                <!-- Gender -->
                <label for="Gender">Gender</label>
                <input type="radio">
                <label for="male">Male</label>
                <input type="radio">
                <label for="female">Female</label>
                <input type="radio" name="" id="">
                <label for="other">Other</label>
            </div>
            <br>
            <div>
                <!-- Language -->
                <label for="language">language: </label>
                <select name="language" id="">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telegu</option>
                </select>
            </div>
            <br>

            <div>
                <!-- zip code -->
                <label for="Zip">Zip Code: </label>
                <input type="number" placeholder="Enter the zip code">
            </div>
            <br>
            <div>
                <!-- about label -->
                <label for="About">About: </label>
                <textarea name="about" id="" cols="20" rows="10"></textarea>
            </div>
            <br>
            <!-- register button -->
            <button>Register</button>
        </form>
    </div>
</body>

</html>
